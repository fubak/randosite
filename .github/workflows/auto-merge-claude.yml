name: Auto-merge Claude branches

# Automatically merges claude/* branches to main via PR

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "${{ github.ref_name }}" --base main --json number -q '.[0].number' 2>/dev/null || echo "")

          if [ -z "$EXISTING_PR" ]; then
            # Create new PR
            PR_URL=$(gh pr create \
              --base main \
              --head "${{ github.ref_name }}" \
              --title "Auto-merge: ${{ github.ref_name }}" \
              --body "Automated PR from Claude Code session.

              Triggered by push to \`${{ github.ref_name }}\`")
            echo "Created PR: $PR_URL"
          else
            echo "PR #$EXISTING_PR already exists"
          fi

          # Merge immediately (squash) - use admin to bypass branch protection
          gh pr merge "${{ github.ref_name }}" --squash --delete-branch --admin

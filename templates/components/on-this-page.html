<!-- On This Page Navigation - Floating -->
<aside class="on-this-page hidden" id="on-this-page" role="navigation" aria-labelledby="on-this-page-heading">
    <div class="on-this-page-sticky">
        <h3 id="on-this-page-heading" class="on-this-page-title">On this page</h3>
        <nav class="on-this-page-nav">
            <ul class="on-this-page-list" id="on-this-page-list">
                <!-- Section links populated by JavaScript -->
            </ul>
        </nav>

        <!-- Reading progress -->
        <div class="reading-progress">
            <div class="progress-label">Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="reading-progress-fill"></div>
            </div>
        </div>

        <!-- Quick actions -->
        <div class="page-actions">
            <button class="action-btn" id="scroll-to-top" aria-label="Scroll to top" title="Back to top">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 15l-6-6-6 6"/>
                </svg>
            </button>
        </div>
    </div>
</aside>

<!-- Mobile Toggle Button -->
<button class="on-this-page-mobile-toggle" id="on-this-page-toggle" aria-label="Toggle page navigation" title="Page sections">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
</button>
